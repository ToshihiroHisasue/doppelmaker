<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Doppelmaker: Questionnaire</h1>
  <form action="/submit" method="post">
    <p>1. 複雑な問題を解決するのが得意だと思いますか？</p>
    <label><input type="radio" name="q1" value="1"> 1 (全くそう思わない)</label>
    <label><input type="radio" name="q1" value="2"> 2</label>
    <label><input type="radio" name="q1" value="3"> 3</label>
    <label><input type="radio" name="q1" value="4"> 4</label>
    <label><input type="radio" name="q1" value="5"> 5 (非常にそう思う)</label>
    <br><br>

    <p>2. ストレスの多い状況でも冷静さを保てますか？</p>
    <label><input type="radio" name="q2" value="1"> 1 (全くそう思わない)</label>
    <label><input type="radio" name="q2" value="2"> 2</label>
    <label><input type="radio" name="q2" value="3"> 3</label>
    <label><input type="radio" name="q2" value="4"> 4</label>
    <label><input type="radio" name="q2" value="5"> 5 (非常にそう思う)</label>
    <br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
